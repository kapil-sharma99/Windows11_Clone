<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Windows 11</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="icons">
		<img src="./images/chromeicon.png" style="width: 74px;" alt="chrome_img">
		<div>Google Crome</div>
	</div>

	<div class="taskbar">
		<img src="./images/icons.PNG" alt="taskbar_img">
		<img src="./images/taskbarright.PNG" alt="taskbarright_img" class="right">
	</div>

	<div class="startmenu">
		<img src="./images/startmenu.PNG" alt="">
	</div>

	<video autoplay muted style="height: 100%; width: 100%;">
		<source src="./images/video.webm" type="video/webm">
	</video>
</body>
<script src="script.js"></script>

</html>
